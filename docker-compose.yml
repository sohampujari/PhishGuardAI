services:
  phishguard-ai:
    build: .
    container_name: phishguard-ai
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "80:8080"  # Map port 80 to 8080 for web access
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=False
      - MONGODB_URI=${MONGODB_URI}
      - DATABASE_NAME=${DATABASE_NAME}
    volumes:
      - ./logs:/app/logs
    networks:
      - phishguard-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  phishguard-network:
    driver: bridge

volumes:
  logs: